application: musicon-1210
version: 1
runtime: python27
api_version: 1
threadsafe: true

libraries:
- name: MySQLdb
  version: "latest"
- name: django
  version: "1.5"
- name: jinja2
  version: "latest"

builtins:
- django_wsgi: on

handlers:
- url: /static
  static_dir: static

env_variables:
  DJANGO_SETTINGS_MODULE: 'musicon.settings'
