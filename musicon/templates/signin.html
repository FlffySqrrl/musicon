{% extends "base.html" %}

{% block content %}
<div class="page-header">
    <h1>Sign In</h1>
    {% if error %}
        <p class="songkick-pink">Invalid username or password. Please try again.</p>
    {% endif %}
</div>

<div class="container">
    <div class="col-md-5 col-md-offset-3">
        <form class="form-horizontal" action="/accounts/signin/" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label class="control-label col-sm-4" for="username">Username</label>
                <div class="col-sm-8">
                    <input type="text" name="username" class="form-control glowable account-input" placeholder="Username" required />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="password">Password</label>
                <div class="col-sm-8">
                    <input type="password" name="password" class="form-control glowable account-input" placeholder="Password" required />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-3 col-sm-offset-9">
                    <input type="submit" class="btn btn-default account-input" value="Sign in" />
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
