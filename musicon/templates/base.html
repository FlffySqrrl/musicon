<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
    <head>
        <title>MusicOn</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/musicon.css' %}" />
    </head>

    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">
                        <span class="songkick-black">Music</span><span class="songkick-pink">On</span>
                    </a>

                    <button class="navbar-toggle" data-toggle="collapse" data-target="#user-links">
                        <span class="sr-only">Toggle Navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div> <!-- /.navbar-header -->

                <div class="collapse navbar-collapse" id="user-links">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="/accounts/register/">Register</a>
                        </li>

                        <li>
                            {% if user.is_authenticated %}
                                <a href="/accounts/logout/">Log Out</a>
                            {% endif %}
                            {% if not user.is_authenticated %}
                                <a href="/accounts/login/">Log In</a>
                            {% endif %}
                        </li>

                        <li>
                            {% if user.username %}
                                <a><b>{{ user.username }}</b></a>
                            {% endif %}
                        </li>
                    </ul>
                </div> <!-- /.navbar-collapse -->
            </div> <!-- /.container-fluid -->
        </nav>
    </body>

    {% block content %}
    {% endblock %}
</html>

<!-- JS -->
<script src="http://maps.googleapis.com/maps/api/js"></script>
<script src="{% static 'js/jquery-2.1.4.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/musicon.js' %}"></script>

<script>
function getEvents() {
    var thisEvent;
    "{% for e in events %}"
        thisEvent = [];
        thisEvent.push("{{ e.event_name }}");
        mapEvents.push(thisEvent);
    "{% endfor %}"
}

function getVenues() {
    var thisVenue;
    "{% for v in venues %}"
        thisVenue = [];
        thisVenue.push("{{ v.venue_name }}");
        thisVenue.push("{{ v.lat }}");
        thisVenue.push("{{ v.lng }}");
        mapVenues.push(thisVenue);
    "{% endfor %}"
}
</script>
